<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Journal ¬∑ Germaine & Snowy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff9ec9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Germaine" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  </head>
  <body>
    <div class="background-decoration background-decoration--left"></div>
    <div class="background-decoration background-decoration--right"></div>

    <nav class="nav">
      <div class="nav-left">
        <span class="nav-logo"></span>
        <span class="nav-title">Germaine.</span>
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
        <span class="nav-toggle-icon"></span>
      </button>
      <div class="nav-right" id="nav-menu">
        <a href="/home" class="nav-link">Home</a>
        <a href="/particles" class="nav-link">Welcome</a>
        <a href="/countdown" class="nav-link">Countdown</a>
        <a href="/mystery" class="nav-link">Mystery box</a>
        <a href="/logout" class="nav-link nav-link--logout">Log out</a>
      </div>
      <div class="nav-overlay" id="nav-overlay"></div>
    </nav>

    <main class="container journal-container">
      <div class="journal-card">
        <div class="journal-header">
          <img src="/images/journal-logo.png" alt="" class="journal-logo" />
          <div>
            <h1 class="journal-title">My Journal</h1>
            <p class="journal-subtitle">Write anything you want here... I WONT SEE!</p>
          </div>
        </div>

        <div class="journal-editor">
          <div class="journal-folder-section">
            <div class="journal-folder-selector">
              <label for="folder-select" class="journal-folder-label">üìÅ Folder:</label>
              <select id="folder-select" class="journal-folder-select">
                <option value="">No Folder</option>
              </select>
              <button id="create-folder-btn" class="journal-folder-create-btn">+ New Folder</button>
            </div>
          </div>

          <textarea 
            id="journal-textarea" 
            class="journal-textarea" 
            placeholder="Start writing your thoughts here... ‚ú®"
            rows="10"
          ></textarea>
          
          <div class="journal-media-section">
            <label class="journal-upload-btn">
              üì∑ Upload Media
              <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
            </label>
            <div id="journal-image-preview" class="journal-image-preview">
              <p class="journal-preview-placeholder">No images selected</p>
            </div>
          </div>

          <button id="save-journal-btn" class="journal-save-btn">Save Entry</button>
        </div>

        <!-- Folder Creation Modal -->
        <div id="folder-modal" class="journal-folder-modal">
          <div class="journal-folder-modal-content">
            <span class="journal-folder-modal-close">&times;</span>
            <h3>Create New Folder</h3>
            <input type="text" id="folder-name-input" class="journal-folder-name-input" placeholder="Folder name (e.g., May, June)">
            <button id="folder-create-confirm-btn" class="journal-folder-confirm-btn">Create</button>
          </div>
        </div>

        <div id="journal-message" class="journal-message"></div>

        <div class="journal-entries">
          <div class="journal-entries-header">
            <h2 class="journal-entries-title">Previous Entries</h2>
            <div class="journal-view-filter">
              <label for="view-folder-select" class="journal-view-label">Show:</label>
              <select id="view-folder-select" class="journal-view-select">
                <option value="">All folders</option>
              </select>
            </div>
          </div>
          <div id="journal-entries-list" class="journal-entries-list">
            <p class="journal-loading">Loading...</p>
          </div>
        </div>
      </div>
    </main>

    <div id="chat-panel" class="chat-panel">
      <div class="chat-panel-inner">
        <div class="chat-panel-header">
          <h2 class="chat-panel-title">Need me?</h2>
          <button type="button" id="chat-panel-close" class="chat-panel-close" aria-label="Close">&times;</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-wrap">
          <textarea id="chat-input" class="chat-input" placeholder="Say something..." rows="2" maxlength="1000"></textarea>
          <button type="button" id="chat-send" class="chat-send">Send</button>
        </div>
      </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="journal-image-modal">
      <span class="journal-modal-close">&times;</span>
      <img id="modal-image" class="journal-modal-image" src="" alt="Full size image">
    </div>

    <script src="/js/journal.js"></script>
    <script src="/js/chat.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      }
      
      // Mobile nav toggle
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      const navOverlay = document.getElementById('nav-overlay');
      
      if (navToggle && navMenu && navOverlay) {
        navToggle.addEventListener('click', () => {
          navToggle.classList.toggle('active');
          navMenu.classList.toggle('open');
          navOverlay.classList.toggle('show');
          document.body.style.overflow = navMenu.classList.contains('open') ? 'hidden' : '';
        });
        
        navOverlay.addEventListener('click', () => {
          navToggle.classList.remove('active');
          navMenu.classList.remove('open');
          navOverlay.classList.remove('show');
          document.body.style.overflow = '';
        });
      }
    </script>
  </body>
</html>
