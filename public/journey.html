<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Follow my journey Â· Germaine & Snowy</title>
    <link rel="icon" href="/icons/icon-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff9ec9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Germaine" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  </head>
  <body>
    <div class="background-decoration background-decoration--left"></div>
    <div class="background-decoration background-decoration--right"></div>

    <nav class="nav">
      <div class="nav-left">
        <span class="nav-logo"></span>
        <span class="nav-title">Germaine.</span>
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
        <span class="nav-toggle-icon"></span>
      </button>
      <div class="nav-right" id="nav-menu">
        <a href="/home" class="nav-link">Home</a>
        <a href="/countdown" class="nav-link">Countdown</a>
        <a href="/mystery" class="nav-link">Mystery box</a>
        <a href="/logout" class="nav-link nav-link--logout">Log out</a>
      </div>
      <div class="nav-overlay" id="nav-overlay"></div>
    </nav>

    <main class="container journey-container">
      <div class="journey-card">
        <h1 class="journey-page-title">Follow my journey</h1>
        <p class="journey-page-subtitle">Click a date to add text or media for that day.</p>

        <div class="journey-layout">
          <div class="journey-calendar">
            <div class="journey-cal-nav" id="journey-cal-nav">
              <button type="button" class="journey-cal-btn" id="journey-cal-prev" aria-label="Previous month">â€¹</button>
              <h2 class="journey-cal-title"></h2>
              <button type="button" class="journey-cal-btn" id="journey-cal-next" aria-label="Next month">â€º</button>
            </div>
            <div class="journey-cal-grid" id="journey-cal-grid"></div>
          </div>
          <aside class="journey-note-panel" id="journey-note-panel">
            <div class="journey-note-placeholder" id="journey-note-placeholder">
              <p>Click a date to add or view your note for that day.</p>
            </div>
            <div class="journey-note-form" id="journey-note-form" style="display: none;">
              <h3 id="journey-day-title" class="journey-day-title"></h3>
              <p id="journey-day-error" class="journey-day-error" style="display: none;"></p>
              <textarea id="journey-day-text" class="journey-day-text" placeholder="Write something for this day..." rows="6" data-gramm="false" data-gramm_editor="false" autocomplete="off"></textarea>
              <div class="journey-day-media">
                <label class="journey-day-upload-btn">
                  ðŸ“· Add photos
                  <input type="file" id="journey-day-upload" accept="image/*" multiple style="display: none;">
                </label>
                <div id="journey-day-preview" class="journey-day-preview">
                  <p class="journey-day-preview-placeholder">No images</p>
                </div>
              </div>
              <button type="button" id="journey-day-save" class="journey-day-save">Save</button>
            </div>
          </aside>
        </div>
      </div>
    </main>

    <div id="chat-panel" class="chat-panel">
      <div class="chat-panel-inner">
        <div class="chat-panel-header">
          <h2 class="chat-panel-title">Need me?</h2>
          <button type="button" id="chat-panel-close" class="chat-panel-close" aria-label="Close">&times;</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-wrap">
          <textarea id="chat-input" class="chat-input" placeholder="Say something..." rows="2" maxlength="1000"></textarea>
          <button type="button" id="chat-send" class="chat-send">Send</button>
        </div>
      </div>
    </div>

    <!-- Full-size image viewer -->
    <div id="journey-image-modal" class="journey-image-modal">
      <span id="journey-image-modal-close" class="journey-image-modal-close" aria-label="Close">&times;</span>
      <img id="journey-modal-image" class="journey-modal-image" src="" alt="Full size">
    </div>

    <script src="/js/journey.js"></script>
    <script src="/js/chat.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(function () {});
      }
      var navToggle = document.getElementById('nav-toggle');
      var navMenu = document.getElementById('nav-menu');
      var navOverlay = document.getElementById('nav-overlay');
      if (navToggle && navMenu && navOverlay) {
        navToggle.addEventListener('click', function () {
          navToggle.classList.toggle('active');
          navMenu.classList.toggle('open');
          navOverlay.classList.toggle('show');
          document.body.style.overflow = navMenu.classList.contains('open') ? 'hidden' : '';
        });
        navOverlay.addEventListener('click', function () {
          navToggle.classList.remove('active');
          navMenu.classList.remove('open');
          navOverlay.classList.remove('show');
          document.body.style.overflow = '';
        });
      }
    </script>
  </body>
</html>
