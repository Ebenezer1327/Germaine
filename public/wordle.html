<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Wordle · Germaine & Snowy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff9ec9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Germaine" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  </head>
  <body>
    <div class="background-decoration background-decoration--left"></div>
    <div class="background-decoration background-decoration--right"></div>

    <nav class="nav">
      <div class="nav-left">
        <span class="nav-logo"></span>
        <span class="nav-title">Germaine.</span>
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
        <span class="nav-toggle-icon"></span>
      </button>
      <div class="nav-right" id="nav-menu">
        <a href="/home" class="nav-link">Home</a>
        <a href="/particles" class="nav-link">Welcome</a>
        <a href="/countdown" class="nav-link">Countdown</a>
        <a href="/mystery" class="nav-link">Mystery box</a>
        <a href="/logout" class="nav-link nav-link--logout">Log out</a>
      </div>
      <div class="nav-overlay" id="nav-overlay"></div>
    </nav>

    <main class="container wordle-container">
      <a href="/games" class="wordle-back-link">← Back to Games</a>
      <div class="wordle-card">
        <h1 class="wordle-title">Wordle</h1>
        <p class="wordle-subtitle">Guess the 5-letter word!</p>
        
        <div class="wordle-game">
          <div id="wordle-grid" class="wordle-grid"></div>
          
          <div class="wordle-keyboard">
            <div class="keyboard-row">
              <button class="key" data-key="Q">Q</button>
              <button class="key" data-key="W">W</button>
              <button class="key" data-key="E">E</button>
              <button class="key" data-key="R">R</button>
              <button class="key" data-key="T">T</button>
              <button class="key" data-key="Y">Y</button>
              <button class="key" data-key="U">U</button>
              <button class="key" data-key="I">I</button>
              <button class="key" data-key="O">O</button>
              <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
              <button class="key" data-key="A">A</button>
              <button class="key" data-key="S">S</button>
              <button class="key" data-key="D">D</button>
              <button class="key" data-key="F">F</button>
              <button class="key" data-key="G">G</button>
              <button class="key" data-key="H">H</button>
              <button class="key" data-key="J">J</button>
              <button class="key" data-key="K">K</button>
              <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
              <button class="key key--wide" id="enter-key" data-key="Enter">Enter</button>
              <button class="key" data-key="Z">Z</button>
              <button class="key" data-key="X">X</button>
              <button class="key" data-key="C">C</button>
              <button class="key" data-key="V">V</button>
              <button class="key" data-key="B">B</button>
              <button class="key" data-key="N">N</button>
              <button class="key" data-key="M">M</button>
              <button class="key key--wide" id="backspace-key" data-key="Backspace">⌫</button>
            </div>
          </div>
        </div>

        <div id="wordle-message" class="wordle-message"></div>
      </div>
    </main>

    <div id="chat-panel" class="chat-panel">
      <div class="chat-panel-inner">
        <div class="chat-panel-header">
          <h2 class="chat-panel-title">Need me?</h2>
          <button type="button" id="chat-panel-close" class="chat-panel-close" aria-label="Close">&times;</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-wrap">
          <textarea id="chat-input" class="chat-input" placeholder="Say something..." rows="2" maxlength="1000"></textarea>
          <button type="button" id="chat-send" class="chat-send">Send</button>
        </div>
      </div>
    </div>

    <script src="/js/chat.js"></script>
    <script src="/js/wordle.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      }
      
      // Mobile nav toggle
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      const navOverlay = document.getElementById('nav-overlay');
      
      if (navToggle && navMenu && navOverlay) {
        navToggle.addEventListener('click', () => {
          navToggle.classList.toggle('active');
          navMenu.classList.toggle('open');
          navOverlay.classList.toggle('show');
          document.body.style.overflow = navMenu.classList.contains('open') ? 'hidden' : '';
        });
        
        navOverlay.addEventListener('click', () => {
          navToggle.classList.remove('active');
          navMenu.classList.remove('open');
          navOverlay.classList.remove('show');
          document.body.style.overflow = '';
        });
      }
    </script>
  </body>
</html>
