<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Germaine Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff9ec9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Germaine" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  </head>
  <body>
    <div class="background-decoration background-decoration--left"></div>
    <div class="background-decoration background-decoration--right"></div>

    <nav class="nav">
      <div class="nav-left">
        <span class="nav-logo"></span>
        <span class="nav-title">Germaine.</span>
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
        <span class="nav-toggle-icon"></span>
      </button>
      <div class="nav-right" id="nav-menu">
        <a href="/home" class="nav-link">Home</a>
        <a href="/particles" class="nav-link">Memory Lane</a>
        <a href="/countdown" class="nav-link nav-link--active">Countdown</a>
        <a href="/mystery" class="nav-link">Mystery box</a>
        <a href="/logout" class="nav-link nav-link--logout">Log out</a>
      </div>
      <div class="nav-overlay" id="nav-overlay"></div>
    </nav>

    <main class="container" style="margin-top: 70px">
      <header class="header">
        <h1 class="title">Countdown</h1>
        <p class="subtitle">
          Counting down to <span>20 August 2026</span>
        </p>
      </header>

      <section class="layout">
        <div class="rabbit-card" aria-hidden="true">
          <img src="/images/germaine-snowy.png" alt="Germaine and Snowy" class="rabbit-image" />
          <div class="heart-spray">
            <span class="heart heart--1">♥</span>
            <span class="heart heart--2">♥</span>
            <span class="heart heart--3">♥</span>
            <span class="heart heart--4">♥</span>
          </div>
          <p class="rabbit-name">Germaine &amp; Snowy</p>
        </div>

        <div class="content-column">
          <section class="countdown-card">
            <div id="countdown" class="countdown">
              <div class="time-block">
                <span id="days" class="time-number">00</span>
                <span class="time-label">days</span>
              </div>
              <div class="time-block">
                <span id="hours" class="time-number">00</span>
                <span class="time-label">hours</span>
              </div>
              <div class="time-block">
                <span id="minutes" class="time-number">00</span>
                <span class="time-label">minutes</span>
              </div>
              <div class="time-block">
                <span id="seconds" class="time-number">00</span>
                <span class="time-label">seconds</span>
              </div>
            </div>

            <p id="message" class="message"></p>
          </section>
        </div>
      </section>
    </main>

    <div id="chat-panel" class="chat-panel">
      <div class="chat-panel-inner">
        <div class="chat-panel-header">
          <h2 class="chat-panel-title">Need me?</h2>
          <button type="button" id="chat-panel-close" class="chat-panel-close" aria-label="Close">&times;</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-wrap">
          <textarea id="chat-input" class="chat-input" placeholder="Say something..." rows="2" maxlength="1000"></textarea>
          <button type="button" id="chat-send" class="chat-send">Send</button>
        </div>
      </div>
    </div>

    <script src="/js/chat.js"></script>
    <script src="/js/script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      }
      
      // Mobile nav toggle
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      const navOverlay = document.getElementById('nav-overlay');
      
      if (navToggle && navMenu && navOverlay) {
        navToggle.addEventListener('click', () => {
          navToggle.classList.toggle('active');
          navMenu.classList.toggle('open');
          navOverlay.classList.toggle('show');
          document.body.style.overflow = navMenu.classList.contains('open') ? 'hidden' : '';
        });
        
        navOverlay.addEventListener('click', () => {
          navToggle.classList.remove('active');
          navMenu.classList.remove('open');
          navOverlay.classList.remove('show');
          document.body.style.overflow = '';
        });
      }
    </script>
  </body>
  </html>
